<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ouvrir un compte</title>
    <link rel="stylesheet" href="Ouvrir.css">
    
</head>
<body>
    <div class="body">
        <div>
            <h1>Ouvrir un compte tout simplement !</h1><span>Quelques minutes suffisent.</span>
        </div>

        <div class="padding">
            <div>Civilité</div>
            <div>
                <label for="radioOne" class="radio" chec>Monsieur</label>
                <input type="radio" value="None" id="radioTwo" name="account" />
            </div>
    
            <div>
                <label for="radioOne" class="radio" chec>Madame</label>
                <input type="radio" value="None" id="radioTwo" name="account" />
            </div>
        </div>

        <div class="padding">
            <label for="">Prénom</label>
            <input type="text" class="input-field" id="first" placeholder="Entrer votre prénom" data-error="This field is required" required>
        </div>

        <div class="padding">
            <label for="last" class="font-weight-bold">Nom de famille</label>
            <input type="text" class="input-field" id="last" placeholder="Enter votre nom de famille" data-error="This field is required" required>
        </div>
        
        <div class="padding">
            <label class="" for="naissance">Date de naissance <span class="symbol required"></span></label>
            <input type="tel" class="input-field" data-element="xiti_f2" data-tc-name="dav::ouverture::informations_coordonnees::date naissance {}|coordonnees|dav|ouverture|date naissance {}" placeholder="JJ/MM/AAAA" required="" autocorrect="off" pattern="\d*" id="dateNaissance" name="dateNaissance" value="" />
        </div>

        <div class="padding">
            <div class="form-group">
                <label for="timeline" class="input-field">Nationalité</label>
                <select class="custom-select w-100" id="timeline">
                    <option selected>Choisir</option>
                    <option value="Allemagne">Allemagne </option>
                    <option value="Autriche">Autriche </option>
                    <option value="Azerbaidjan">Azerbaidjan </option>
                    <option value="Belgique">Belgique </option>
                    <option value="Bielorussie">Bielorussie </option>
                    <option value="Canada">Canada </option>
                    <option value="Emirats_Arabes_Unis">Emirats_Arabes_Unis </option>
                    <option value="Espagne">Espagne </option>
                    <option value="Etats_Unis">Etats_Unis </option>
                    <option value="France">France </option>
                    <option value="Italie">Italie </option>
                    <option value="Kazakhstan">Kazakhstan </option>
                    <option value="Kirghizstan">Kirghizistan </option>
                    <option value="Luxembourg">Luxembourg </option>
                    <option value="Ouzbekistan">Ouzbekistan </option>
                    <option value="Russie">Russie </option>
                    <option value="Tadjikistan">Tadjikistan </option>
                </select>
            </div>
        </div>

        <div class="padding">
            <label for="phone" class="font-weight-bold">Numéro de téléphone</label>
            <input type="phone" class="input-field" id="phone" placeholder="Enter votre numéro" data-error="This field is required" required>
        </div>

        <div>
            <label for="email" class="font-weight-bold">Adresse e-mail</label>
            <input type="email" class="input-field" id="email" aria-describedby="email-help" placeholder="Enter email" data-error="This field is required" required>
        </div>

        <div>
            <h1>Type de compte</h1>

            <div class="padding">
                <label for="radioOne" class="radio" chec>Compte Personnel</label>
                <input type="radio" value="None" id="radioTwo" name="account" />
            </div>

            <div class="padding">
                <label for="radioOne" class="radio" chec>Compte Entreprise</label>
                <input type="radio" value="None" id="radioTwo" name="account" />
            </div>
        </div>

        <div>
            <fieldset class="form-group">
                <p class="font-weight-bold">Dévise du compte</p>
                <div class="padding">
                    <input type="radio" id="Morning" name="TimeContact" class="custom-control-input" checked>
                    <label class="custom-control-label" for="Morning">€/Euros</label>
                </div>
                <div class="padding">
                    <input type="radio" id="Afternoon" name="TimeContact" class="custom-control-input">
                    <label class="custom-control-label" for="Afternoon">$/Dollars</label>
                </div>
            </fieldset>
        </div>

        <div class="padding">
            <label>
                <input type="checkbox" required>
                <span class="underline">Je suis d'accord avec les <a href="#" title="Actually not a Terms of Service">Conditions d'utilisation</a>
                </span>
            </label>
        </div>

        <input type="submit" value="Envoyer">
  
    </div>
      
</body>
</html>
